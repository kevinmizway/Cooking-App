<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Conversion Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>Use this website to convert common measurements.</h2>
      <form id="gallonsToLiters">
        <div class="form-group">
          <label for="gallons">Please input how many gallons you'd like to convert to liters</label>
          <input id="gallons" type="text" class="form-control">
        </div>

      <button type="submit" class="btn">Submit</button>
      </form>
      <div id="gallons-solution">
        <p><span class="gallons"></span> gallons is equal to <span class="liters"></span> liters.</p>
      </div>

      <form id="squareFeetToSquareMeters">
        <div class="form-group">
          <label for="feet">Please input how many square feet you'd like to convert to square meters</label>
          <input id="feet" type="text" class="form-control">
        </div>

      <button type="submit" class="btn">Submit</button>
      </form>
      <div id="meters-solution">
        <p><span class="feet"></span> square feet is equal to <span class="meters"></span> square meters.</p>
      </div>

      <form id="inchToCM">
        <div class="form-group">
          <label for="inch">Please input how many inches you'd like to convert to centimeters</label>
          <input id="inch" type="text" class="form-control">
        </div>

      <button type="submit" class="btn">Submit</button>
      </form>
      <div id="centimeters-solution">
        <p><span class="inch"></span> inches is equal to <span class="centimeters"></span> centimeters.</p>
      </div>

      <form id="fahrenheitToCelsius">
        <div class="form-group">
          <label for="fahrenheit">Please input a fahrenheit temperature you would like to convert to celsius.</label>
          <input id="fahrenheit" type="text" class="form-control">
        </div>

      <button type="submit" class="btn">Submit</button>
      </form>
      <div id="celsius-solution">
        <p><span class="fahrenheit"></span> fahrenheit is equal to <span class="celsius"></span> celsius.</p>
      </div>
    </div>
  </body>
</html>
