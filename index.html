<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Converter</title>
  </head>
  <body>
    <div class="container">
      <h2>Use this website to convert common measurements.</h2>
      <form id="gallonsToLiters">
        <div class="form-group">
          <label for="gallons">Please input how many gallons you'd like to convert to liters</label>
          <input id="gallons" type="text" class="form-control">
        </div>

      <button type="submit" class="btn">Submit</button>
      </form>
      <div id="gallons-solution">
        <p><span class="gallons"></span> gallons is equal to <span class="liters"></span> liters.</p>
      </div>
    </div>
  </body>
</html>
